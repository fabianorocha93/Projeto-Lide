<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplicação Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">
          <img src="imagem/image.png" alt="Logo" class="logo" width="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#home">Exportar-Csv</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sobre">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#servicos">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário de Seleção de Funções -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="funcao" class="form-label">Funções</label>
          <select id="funcao" class="form-select">
            <option value="" disabled selected>Selecione uma função...</option>
            <option value="ASG">Auxiliar de Serviços Gerais</option>
            <option value="Vigilante">Vigilante</option>
            <option value="Porteiro">Porteiro</option>
          </select>
        </div>

        <div class="col-md-2 mb-3">
          <label for="funcao2" class="form-label">Quantidade</label>
          <select id="funcao2" class="form-select">
            <option value="" disabled selected>Selecione a quantidade</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="funcao3" class="form-label">Hora Inicial</label>
          <select id="funcao3" class="form-select">
            <option value="" disabled selected>horários...</option>
            <option value="06:00h">06:00h</option>
            <option value="07:00h">07:00h</option>
            <option value="08:00h">08:00h</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="funcao4" class="form-label">Hora Final</label>
          <select id="funcao4" class="form-select">
            <option value="" disabled selected>horários...</option>
            <option value="16:00h">16:00h</option>
            <option value="17:00h">17:00h</option>
            <option value="18:00h">18:00h</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="funcao5" class="form-label">Escala</label>
          <select id="funcao5" class="form-select">
            <option value="" disabled selected>escalas...</option>
            <option value="5x2">5x2</option>
            <option value="6x1">6x1</option>
            <option value="12x36">12x36</option>
          </select>
        </div>
      </div>

      <!-- Botão para adicionar à tabela -->
      <div class="row">
        <div class="col">
          <button id="adicionar" class="btn btn-primary">
            Adicionar à tabela
          </button>
        </div>
      </div>

      <!-- Tabela de Dados -->
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-striped" id="tabela">
          <thead class="table-dark">
            <tr>
              <th>Função</th>
              <th>Quantidade</th>
              <th>Horário Inicial</th>
              <th>Horário Final</th>
              <th>Escala</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button id="exportarCsv" class="btn btn-success mt-2">
        Exportar CSV
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
